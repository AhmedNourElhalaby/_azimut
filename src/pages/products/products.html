<ion-header translucent>
  <ion-navbar primary>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{'Products' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">

<ion-list class="accordion-list">
<!-- First Level -->
<ion-list-header class="card-background" *ngFor="let item of allData; let i = index" no-lines no-padding>
  <!-- Toggle Button -->
  <button class="card-background" ion-item (click)="openDetails(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
    <ion-icon item-left name="ios-arrow-dropdown" *ngIf="!item.open"></ion-icon>
    <ion-icon item-left name="ios-arrow-dropup" *ngIf="item.open"></ion-icon>
    {{ item.name }}
  </button>
  <ion-card class="card-background" [hidden]=!item.open>
    <ion-card-content>
    
      <ion-item class="card-background">
        <h4 *ngIf="item.description != false"  class="color">{{'Description' | translate }} :</h4>
        <p *ngIf="item.description != false" style="color: rgb(174, 175, 178);">{{item.description}}</p>
        <h4 class="color">{{'Unit Price' | translate }} :</h4>
        <p style="color: rgb(52, 62, 90);">{{countProps(item.price)[0]}}</p>
        
        <div *ngIf="countProps(item.file)[1] != 0"  class="card-background">
          <button (click)="downloadAndOpenPdf(item.file[i])" ion-button style="background-color: rgb(50, 97, 149);">Report</button>
          <!-- <ion-spinner *ngIf="loader == true" ></ion-spinner> -->
        </div>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
</ion-list-header>
</ion-list>
    
</ion-content>
